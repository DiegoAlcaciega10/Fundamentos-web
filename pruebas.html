<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo corto HTML5</title>
</head>
<body>

    <!-- Estructura -->
    <header><h1>Mi sitio</h1></header>
    <nav><a href="#">Inicio</a> | <a href="#">Contacto</a></nav>

    <main>
        <article>
            <section>
                <p>Bienvenido a mi página de ejemplo.</p>
            </section>
            <aside>Dato: HTML5 tiene nuevas etiquetas útiles.</aside>
        </article>
    </main>

    <footer>© 2025 - Ejemplo HTML5</footer>

    <hr>

    <!-- Multimedia -->
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>
    <video width="150" controls>
        <source src="video.mp4" type="video/mp4">
    </video>

    <hr>

    <!-- Formularios nuevos -->
    <form>
        <input list="frutas" placeholder="Elige una fruta">
        <datalist id="frutas">
            <option value="Manzana"><option value="Banano">
        </datalist>
        <br>
        <progress value="40" max="100"></progress>
        <meter value="0.7">70%</meter>
        <output>Listo</output>
    </form>

    <hr>

    <!-- Interacción -->
    <details>
        <summary>Ver más</summary>
        <p>Contenido oculto aquí.</p>
    </details>
    <dialog open>Hola</dialog>

    <hr>

    <!-- Semánticas -->
    <figure>
        <img src="https://tse1.mm.bing.net/th/id/OIP.RfniSZo5EqSsXFGeP-zRuQHaE7?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3.jpg" 
        alt="Ejemplo" width="100">
        <figcaption>Imagen de ejemplo</figcaption>
    </figure>

</body>
</html>
